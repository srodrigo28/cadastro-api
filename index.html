<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <title>Cadastro</title>
</head>
<body>
    <form>
        <button id="fechar">X</button>
        <h3>Nova categoria</h3>

        <input type="text" placeholder="Descricao " id="descricao" />
        <input type="text" placeholder="Preco " id="preco" />
        <input type="text" placeholder="Categoria " id="categoria" />

        <div class="btn-group">
            <button id="entrada">
                <i class="fa-regular fa-circle-up"></i> Entrada
            </button>
            <button id="saida">
                <i class="fa-regular fa-circle-down"></i> Saida
            </button>
        </div>
        <button id="cadastrar">Cadastrar</button>
    </form>
</body>
</html>
